<!DOCTYPE html>
<html>
<head>
    <title>New Immigrant Form</title>
    <style>
        body {
            background-color: #222;
            color: #eee;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            color: #fff;
            font-size: 32px;
        }

        .container {
            width: 50%;
            margin: auto;
        }

        input[type="submit"] {
            padding: 12px 20px;
            font-size: 20px;
            background-color: #444;
            color: white;
            border: 2px solid #666;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Approve New Immigrant</h1>

        <form action="/alien-relative-petition-domain/appNewImmForm" method="GET">
            <input type="submit" value="Get Work">
        </form>
    </div>
</body>
</html>
